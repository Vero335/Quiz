<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quiz ITS LifeTech</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    background: linear-gradient(135deg, #e6f0ff 0%, #cce0ff 100%);
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh;
  }
  .quiz-container {
    background: white;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 83, 179, 0.2);
    max-width: 520px;
    width: 100%;
    text-align: center;
  }
  .logo {
    display: block;
    margin: 0 auto 20px auto;
    max-width: 180px;
    height: auto;
  }
  h1 {
    color: #003366;
    margin-bottom: 25px;
    font-weight: 600;
    letter-spacing: 1px;
  }
  progress#progress-bar {
    width: 100%;
    height: 20px;
    margin-top: 20px;
    border-radius: 12px;
    overflow: hidden;
    appearance: none;
  }
  progress#progress-bar::-webkit-progress-bar {
    background-color: #cce0ff;
    border-radius: 12px;
  }
  progress#progress-bar::-webkit-progress-value {
    background-color: #0073e6;
    border-radius: 12px;
    transition: width 0.3s ease;
  }
  progress#progress-bar::-moz-progress-bar {
    background-color: #0073e6;
    border-radius: 12px;
    transition: width 0.3s ease;
  }
  .question {
    font-size: 1.3em;
    margin-bottom: 20px;
    color: #003366;
    min-height: 80px;
  }
  .answers button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 15px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.1em;
    background-color: #0073e6;
    color: white;
    box-shadow: 0 6px 12px rgba(0, 115, 230, 0.3);
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-weight: 500;
  }
  .answers button:hover:not(:disabled) {
    background-color: #3399ff;
    transform: translateY(-2px);
  }
  .answers button.correct {
    background-color: #4CAF50 ;
    box-shadow: 0 6px 15px rgba(76, 175, 80, 0.6);
    color: white;
  }
  .answers button.wrong {
    background-color: #f44336 ;
    box-shadow: 0 6px 15px rgba(244, 67, 54, 0.6);
    color: white;
  }
  .score {
    font-size: 1.4em;
    margin-top: 25px;
    color: #003366;
    font-weight: 600;
  }
  .next-btn {
    background: #0059b3;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 25px auto 0 auto;
    font-size: 1.2em;
    box-shadow: 0 8px 20px rgba(0, 89, 179, 0.4);
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: block;
  }
  .next-btn:hover {
    background-color: #3385ff;
    transform: translateY(-3px);
  }
  .start-btn {
    background: #0059b3;
    color: white;
    padding: 18px 40px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.3em;
    font-weight: 600;
    box-shadow: 0 10px 25px rgba(0, 89, 179, 0.5);
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  .start-btn:hover {
    background-color: #3385ff;
    transform: translateY(-4px);
  }
</style>
</head>
<body>
<div class="quiz-container">
  <img src="https://www.itsvolta.it/wp-content/uploads/2021/08/LOGOBLUSITOx.png" alt="Logo ITS LifeTech" class="logo" />
  <h1>Quiz ITS LifeTech</h1>
  <div id="quiz">
    <button id="start-btn" class="start-btn">Inizia Quiz</button>
  </div>
  <progress id="progress-bar" value="0" max="100" style="display:none;"></progress>
</div>
<script>
const quizData = [
  {
    question: "Un braccialetto fitness serve soprattutto per:",
    answers: [
      { text: "Rispondere alle chiamate vocali", correct: false },
      { text: "Navigare su internet tramite un browser integrato", correct: false },
      { text: "Effettuare pagamenti contactless", correct: false },
      { text: "Contare i passi e controllare il battito", correct: true }
    ]
  },
  {
    question: "I batteri in biotecnologia possono essere usati per:",
    answers: [
      { text: "Creare nuovi elementi chimici non presenti in natura", correct: false },
      { text: "Produrre medicine e vitamine", correct: true },
      { text: "Generare energia elettrica su larga scala", correct: false },
      { text: "Sintetizzare materiali per l'edilizia", correct: false }
    ]
  },
  {
    question: "Un Data Network Specialist lavora soprattutto con:",
    answers: [
      { text: "Animazione di personaggi 3D per videogiochi", correct: false },
      { text: "Reti di computer e collegamenti internet", correct: true },
      { text: "Progettazione di interfacce grafiche (UI/UX)", correct: false },
      { text: "Sviluppo di applicazioni per smartphone", correct: false }
    ]
  },
  {
    question: "Per sterilizzare strumenti medici si usa spesso:",
    answers: [
      { text: "Un lavaggio ad ultrasuoni con detergenti specifici", correct: false },
      { text: "L'immersione in alcool etilico per 24 ore", correct: false },
      { text: "Un’autoclave a vapore", correct: true },
      { text: "La disinfezione con raggi ultravioletti (UV-C)", correct: false }
    ]
  },
  {
    question: "Un Tecnico di Informatica Biomedica si occupa di:",
    answers: [
      { text: "Gestire software e dati di macchinari ospedalieri", correct: true },
      { text: "Amministrare la contabilità generale dell'ospedale", correct: false },
      { text: "Assistere i chirurghi durante gli interventi", correct: false },
      { text: "Eseguire analisi chimiche sui campioni di sangue", correct: false }
    ]
  },
  {
    question: "Il Tecnico di Apparecchiature Biomediche deve saper:",
    answers: [
      { text: "Manutenere e testare dispositivi medici", correct: true },
      { text: "Progettare nuovi dispositivi medici da zero", correct: false },
      { text: "Vendere le apparecchiature agli enti sanitari", correct: false },
      { text: "Utilizzare i macchinari per effettuare diagnosi", correct: false }
    ]
  },
  {
    question: "Nel settore Biotech un’attività importante è:",
    answers: [
      { text: "Testare la resistenza dei materiali da costruzione", correct: false },
      { text: "Usare cellule o batteri per produrre farmaci", correct: true },
      { text: "Analizzare campioni geologici per il settore minerario", correct: false },
      { text: "Sintetizzare polimeri per l'industria tessile", correct: false }
    ]
  },
  {
    question: "Il Data Network Specialist può intervenire per:",
    answers: [
      { text: "Configurare switch e router aziendali", correct: true },
      { text: "Scrivere il codice sorgente di un sito web", correct: false },
      { text: "Creare l'interfaccia grafica di un'applicazione", correct: false },
      { text: "Riparare l'hardware di un computer o server", correct: false }
    ]
  },
  {
    question: "Quale strumento può usare un Tecnico di Apparecchiature Biomediche per controllare un monitor paziente?",
    answers: [
      { text: "Tester elettronico per controlli funzionali", correct: true },
      { text: "Saldatore a stagno per sostituire i LED", correct: false },
      { text: "Un oscilloscopio per misurare segnali audio", correct: false },
      { text: "Software di modellazione 3D per la scocca", correct: false }
    ]
  },
  {
    question: "Un operatore Wellness & Hospitality può consigliare agli ospiti:",
    answers: [
      { text: "Consulenza per investimenti finanziari", correct: false },
      { text: "Diagnosi mediche e prescrizioni di farmaci", correct: false },
      { text: "Esercizi leggeri e tecniche di rilassamento", correct: true },
      { text: "Piani di allenamento per competizioni sportive", correct: false }
    ]
  }
];

const quiz = document.getElementById('quiz');
const startBtn = document.getElementById('start-btn');
const progressBar = document.getElementById('progress-bar');
let currentQuestionIndex = 0;
let score = 0;

startBtn.addEventListener('click', startQuiz);

function startQuiz() {
  score = 0;
  currentQuestionIndex = 0;
  startBtn.style.display = 'none';
  progressBar.value = 0;
  progressBar.style.display = 'block';
  showQuestion();
}

function showQuestion() {
  let currentQuestion = quizData[currentQuestionIndex];
  const progressPercent = (currentQuestionIndex / quizData.length) * 100;
  progressBar.value = progressPercent;

  let questionHTML = `<div class="question">${currentQuestion.question}</div><div class="answers">`;
  currentQuestion.answers.forEach((answer, index) => {
    questionHTML += `<button onclick="selectAnswer(${index})">${answer.text}</button>`;
  });
  questionHTML += '</div>';
  quiz.innerHTML = questionHTML;
}

function selectAnswer(index) {
  let currentQuestion = quizData[currentQuestionIndex];
  let buttons = document.querySelectorAll('.answers button');
  buttons.forEach((btn, idx) => {
    btn.disabled = true;
    if (currentQuestion.answers[idx].correct) {
      btn.classList.add('correct');
    }
    if (idx === index && !currentQuestion.answers[idx].correct) {
      btn.classList.add('wrong');
    }
  });
  if (currentQuestion.answers[index].correct) {
    score++;
  }
  currentQuestionIndex++;
  let nextButton = document.createElement('button');
  nextButton.textContent = currentQuestionIndex < quizData.length ? 'Prossima domanda' : 'Vedi risultato';
  nextButton.className = 'next-btn';
  nextButton.onclick = () => {
    if (currentQuestionIndex < quizData.length) {
      showQuestion();
    } else {
      showScore();
    }
  };
  quiz.appendChild(nextButton);
}

function showScore() {
  progressBar.value = 100;
  quiz.innerHTML = `<div class="score">Hai risposto correttamente a ${score} su ${quizData.length} domande!</div><button class="start-btn" onclick="startQuiz()">Ricomincia</button>`;
 
}
</script>
</body>
</html>
