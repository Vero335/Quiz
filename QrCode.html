<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Quiz ITS LifeTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #e6f0ff 0%, #cce0ff 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 60px 70px;
      border-radius: 30px;
      box-shadow: 0 16px 56px rgba(0,83,179,0.16);
      text-align: center;
      max-width: 700px;
      width: 100%;
    }
    .logo {
      max-width: 230px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 3em;
      color: #003366;
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: 3px;
    }
    .desc {
      font-size: 1.7em;
      color: #0073e6;
      margin-bottom: 22px;
      font-weight: 400;
    }
    .qrcode-img {
      width: 320px;
      height: 320px;
      margin: 0 auto 36px auto;
      display: block;
      border: 8px solid #cce0ff;
      border-radius: 16px;
      background: white;
      box-shadow: 0 5px 32px rgba(0,83,179,0.13);
    }
    .link {
      font-size: 1.3em;
      color: #3385ff;
      text-decoration: underline;
      word-break: break-all;
      margin-top: 12px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.itsvolta.it/wp-content/uploads/2021/08/LOGOBLUSITOx.png" alt="Logo ITS LifeTech" class="logo" />
    <h1>Quiz ITS LifeTech</h1>
    <div class="desc">
      Scansiona il QR code<br>con il tuo smartphone!
    </div>
    <img class="qrcode-img" src="qr-code.png" />
</body>
</html>
